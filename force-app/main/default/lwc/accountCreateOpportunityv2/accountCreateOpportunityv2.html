<template>
  <lightning-card title="Create Opportunity" icon-name="standard:record">
    <div class="slds-m-around_medium">
      <lightning-record-form
        object-api-name={opportunityObject}
        fields={myFields}
        onsuccess={handleOpportunityCreated}
      >
      </lightning-record-form>
    </div>
    <span class="slds-m-around_small status">{createStatus}</span>
  </lightning-card>
</template>
